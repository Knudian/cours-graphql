<section class="row">
  <div class="col-12">
    <h2 class="page-header">Create a book</h2>
  </div>
</section>
<section class="row">
  <form class="form form-horizontal col-12">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Author's first name</label>
      <div class="col-sm-10">
        <input type="text" required class="form-control" value="John" [(ngModel)]="book.author.firstName" [ngModelOptions]="{standalone: true}"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Author's last name</label>
      <div class="col-sm-10">
        <input type="text" required class="form-control" placeholder="Doe" [(ngModel)]="book.author.lastName" [ngModelOptions]="{standalone: true}"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="text" required class="form-control" placeholder="Les Fables" [(ngModel)]="book.title" [ngModelOptions]="{standalone: true}"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Type</label>
      <div class="col-sm-10">
        <input type="text" required class="form-control" placeholder="Essay" [(ngModel)]="book.type" [ngModelOptions]="{standalone: true}"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Price</label>
      <div class="col-sm-10">
        <input type="number" required class="form-control" placeholder="9000" [(ngModel)]="book.price" [ngModelOptions]="{standalone: true}"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Release date</label>
      <div class="col-sm-10">
        <input type="date" required class="form-control" placeholder="2001-09-11" [(ngModel)]="book.releaseDate" [ngModelOptions]="{standalone: true}"/>
      </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10 col-sm-offset-2">
        <button type="submit" class="btn btn-primary btn-outline" (click)="createBook()">Create this awesome book</button>
      </div>
    </div>
  </form>
</section>
